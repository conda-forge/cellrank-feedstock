{% set name = "cellrank" %}
{% set version = "2.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 88a9f8044d80bc7c82b5cfc68ae6a2a2fd954b344c10f7e3ddf9b3a3262a6f50

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - setuptools_scm
  run:
    - python >={{ python_min }}
    - anndata >=0.9
    - docrep >=0.3.0
    - joblib >=0.13.1
    - matplotlib-base >=3.5.0
    - networkx >=2.2
    - numba >=0.51.0,!=0.57.0
    - numpy >=1.22.0
    - pandas >=1.5.0
    - pygam >=0.8.0
    - pygpcca >=1.0.4
    - scanpy >=1.7.2
    - scikit-learn >=0.24.0
    - scipy >=1.2.0
    - scvelo >=0.3.1
    - seaborn >=0.10.0
    - wrapt >=1.12.1

test:
  requires:
    - python {{ python_min }}
  imports:
    - cellrank

about:
  home: https://github.com/theislab/cellrank
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Dynamics from multi-view single-cell data
  description: |
    CellRank is a modular framework to study cellular dynamics based on Markov state modeling of
    multi-view single-cell data.
  doc_url: https://cellrank.readthedocs.io
  dev_url: https://github.com/theislab/cellrank

extra:
  recipe-maintainers:
    - michalk8
    - WeilerP
